<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Hello</h2>
	<input id="num" type="number" value="1" min="1" max="10" />
	<button>/posts</button>
	<div id="div1"></div>
	
	<script>
	var url = 'https://jsonplaceholder.typicode.com';
	const btnsEl = document.querySelectorAll('button');
	const div1El = document.getElementById('div1');
	const numEl = document.getElementById('num');
	
	btnsEl.forEach(function(btn, index){
		btn.onclick = function(){
			switch(index){
			case 0:
				fetch(url + `/photos/${numEl.value}`)
				  .then((response) => response.json())
				  .then((json) => {
					  console.log(json)
					  let html = `<ul>
			          <li>userId: ${ json.albumId }</li>
								<li>id: ${ json.id }</li>
								<li>title: ${ json.title}</li>  
								<li>url: ${ json.url }</li>
								<li><img src=\"${ json.thumbnailUrl }\"></li>
							  </ul>`
							  div1.innerHTML = html
					  });
				break;
			}
		}
	})
	</script>
</body>
</html>
